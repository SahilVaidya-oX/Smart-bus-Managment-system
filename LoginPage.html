<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LoginForm</title>
    <link rel="stylesheet" href="allstyle.css">
  </head>
<style type="text/css">
    body{
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('dona.jpg');
      background-size: cover;
      
    }
  </style>

  <body>
    <form name="Login">
<div class="login-box">
  <h1>Login</h1>
  <div class="textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <input type="text" name="userid" placeholder="Username">
      </div>
    
      <div class="textbox">
        <i class="fa fa-lock" aria-hidden="true"></i>
        <input type="password" name="pswrd" placeholder="Password">
  </div>

   
<input type="button" onclick="check(this.form)" class="btn" value="Login">
</form>
<script language="javascript">
function check(form)/*function to check userid & password*/
{
 /*the following code checkes whether the entered userid and password are matching*/
 if(form.userid.value == "admin" && form.pswrd.value == "12345")
  {
    window.open('\AddBus.html')/*opens the target page while Id & password matches*/
  }
 else
 {
   alert("Error Password or Username")/*displays error message*/
  }
}

</script>

</div>


  </body>
</html>
